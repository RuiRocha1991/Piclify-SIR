                    PICLIFY

                <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">

                    <div class="box ml-auto mr-3">

    <section class="container-fluid">
            <div class="row m-3">
                <div class="col-xl-3 col-lg-4 col-md-11 col-sm-11 shadow-sm p-3 mb-5 rounded border bg-light">
                    <div class="mb-3">
                        <h5 id="titleGroup" class="m-2 text-center"></h5>
                        <hr>
                        <p id="descriptionGroup" class="m-2 text-center"></p>
                    </div>
                    <div id="container-btn_follower" class="p-1 mb-2">
                            <button id="btn-follower" class="btn btn-outline-light btn-block m-0"> Join Group </button>
                        </div>
                    <div id="container-info-user" class="p-3 border-top ">              
                        <h6 id="lb-members" class="mx-1 my-3 details-profile text-center"></h6>
                        <ul id="listMembers" class="list-group list-group-flush">   
                        </ul>
                        <br>
                    </div>
                </div>
                
                <div class="col-xl-8 col-lg-7 col-md-11 col-sm-11" >
                    <div id="container" class="row justify-content-center">          
                    </div> <!--End Row-->
                </div>
            </div>
    </section>
    <div id="photoModal">
            <div class="modal-view-photo modal fade modalShaddow" tabindex="-1" role="dialog" aria-hidden="true">
                    <i class="fa fa-times fa-2x" style="position: absolute; top: 5px;right: 5px; color:lightgray"></i>
                    <div class="modalPhoto">
                        <div class="w3-col photo" style="width:70%; background-color: black;">
                        </div>
                        <div class="w3-col" style="width:30%;">
                            <div class="info-user-photo" style="height:20%;  border-bottom: 2px solid lightgrey;">
                                <div class="details-user" style="height:35%; margin:10px;">
                                        <div class="user-photo" class="w3-col" style="width:10%; ">
                                            
                                        </div>
                                        <div class="w3-col" style="width:90%;">
                                            <small style="font-size: 20px;font-weight: bold;cursor:pointer" class="user-name"></small>
                                            <small class="mt-1 float-right mr-3"><i class="icon ion-md-time upload-time"></i><span></span></small>
                                        </div>
                                </div>
                                <div class="description-photo" style="height:65%; margin:10px">
                                
                                </div>
                            </div>
                            <div class="likes-comments-number" style="height:5%; border-bottom: 2px solid lightgrey;">
                                <div class="w3-col mt-2" style="width:50%; justify-content: center; align-content: center">
                                        <a><i class="fa fa-thumbs-up fa-2x ml-5"></i><span style="font-size: 20px"> Like</span></a>
                                </div>
                                <div class="w3-col mt-2" style="width:50%; justify-content: center; align-content: center">
                                        <a><i class="fa fa-comments fa-2x ml-5"></i><span style="font-size: 20px"> Comment</span></a>
                                </div>
                            </div>
                            <div class="comments-photo" style="height:65%; background-color: white;">
                            </div>
                            <div class="add-comment" style="height:10%; background-color:  lightgrey; padding-left:10px; padding-top: 20px">
                                    <div class="w3-col" style="width:10%; ">
                                            <div class="user-photo" style="background-image: url('./../upload/profile/25'); overflow:hidden; max-width: 100%; max-height:100%; background-repeat: no-repeat;                            background-position:center; background-size:cover; height:50px; width: 50px; border-radius: 100%; cursor:pointer">
                                            </div>
                                        </div>
                                        <div class="w3-col mt-1" style="width:90%; ">
                                            <input type="text" placeholder="Write a comment" style="border-radius: 18px; margin-left: 10px; width: 90%; height: 40px; padding-left:5%">
                                        </div>
                            </div>
                        </div>
                                    
                    </div>
            </div>
