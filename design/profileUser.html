<!DOCTYPE html>
<html>
<head>
    <script>
        if(document.cookie.length <=0){
            document.location.href = 'login.html';
        }
    </script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PICLIFY - My Profile</title>
    <link rel="shortcut icon" type="image/png" href="img/favicon-camera.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css"  href="css/normalize.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css"  href="../design/css/nav-bar/nav-bar.css" />
    <link rel="stylesheet" type="text/css"  href="../design/css/profileUser/profileUser.css" />

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light fixed-top navbar-transparent ">
            <div class="container-fluid">
                <a href="index.html" class="navbar-brand" style="color: white">
                    PICLIFY
                    <!-- <img src="imagens/spotify.svg" width="142"> -->
                </a>
        
                <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
                    <i class="fas fa-bars"></i>
                </button>
                
                <div class="collapse navbar-collapse" id="nav-principal">    
                    <div class="box ml-auto mr-3">
                        <div class="container-1">
                            <span class="icon"><i class="fa fa-search"></i></span>
                            <input type="search" id="search" placeholder="Search..." />
                        </div>
                    </div>
                    <div style="clear:both"></div>
                    <ul class="navbar-nav ">
                        <li class="nav-item ">
                            <a href="profile.html" class="nav-link nav-click">Profile</a>
                        </li>
                        <li class="nav-item ">
                            <a href="" class="nav-link nav-click">Groups</a>
                        </li>
                        <li class="nav-item ml-2">
                            <button class="btn btn-outline-light" id="logoutBtn" onclick="logout()">Logout</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="container-fluid">
        <div class="row justify-content-center">
            <div class="m-3 col-xl-2 col-lg-3 col-md-11 col-sm-11 shadow-sm p-3 mb-5 rounded border bg-light">
                <div class="mb-3">
                    <div id="container-profile-photo" >
                        <img id="profile-photo"   width="300" height="300" class="justify-content-center img-fluid"/>
                    </div>
                </div>
                <div id="container-info-user" class="p-3 border-top ">
                    <h5 id="lb-name" class="m-2 "></h5>
                    <h6 id="lb-email" class="m-2"></h6>
                    <label id="lb-followers" class="m-2 details-profile"></label><br>

                    <h6 class="mt-4 details-profile text-center">Albums </h6>
                    <ul id="listAlbuns" class="list-group list-group-flush mb-4">
                                                
                    </ul>
                    <h6 class=" details-profile text-center">Groups </h6>
                    <ul id="listGroups" class="list-group list-group-flush mb-4">
                        
                    </ul>
                    
                </div>
            </div>
            
            <div class="mx-3 col-xl-9 col-lg-8 col-md-11 col-sm-11" >
                <div class="row justify-content-center">

                    <div class="card shadow-sm m-3 col-xl-3 col-lg-3 col-md-5 col-sm-11" data-id="1"> <!--Start Card-->
                        <div class="card-header bg-white">
                            <div class="input-group mt-1 border-bottom">
                                <input data-id="1-photo" type="text" class="name-photo form-control border-0 bg-white text-center" value="Name Photo" disabled="disabled">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary border-0 btn-edit-name" type="button"><i class="fa fa-edit"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="card-body p-0">
                            <img class="img-fluid m-0" src="http://www.themashabrand.com/templates/bootsnipp/post/assets/img/1.jpg" alt="Image">
                        </div>
                        <div class="card-footer bg-white m-0 p-0">
                                <div class="input-group mt-1 border-bottom">
                                        <input data-id="1-description" type="text" class="description form-control border-0 bg-white text-center" value="Lorem ipsum dolor sit amet, consectetur adipiscing elit" disabled="disabled">
                                        <div class="input-group-append">
                                            <button class="btn-edit-description btn btn-outline-secondary border-0" type="button"><i class="fa fa-edit"></i></button>
                                        </div>
                                    </div>
                            
                            <ul class="list-inline m-0">
                                <li class="list-inline-item mt-2 py-2 pr-2 border-right"><a><i class="fa fa-thumbs-up"></i><span> 242 Likes</span></a></li>
                                <li class="list-inline-item mt-2"><a><i class="fa fa-comments"></i><span> 12</span></a></li>
                            </ul>
                            <ul class="list-inline mb-3">
                                <li class="albums list-inline-item mt-2 py-2 pr-2 border-right" data-id="1"><a><i class="fa fa-book"></i><span> 3 Albums</span></a></li>
                                <li class="groups list-inline-item mt-2 py-2 pr-2 border-right" data-id="1"><a><i class="fa fa-users"></i><span> 6 Groups</span></a></li>
                                <li class="list-inline-item mt-2"><a><i class="fa fa-lock mr-4"></i> <input class="form-check-input pt-2" type="checkbox" value="" id="defaultCheck1"><span>Is private</span></a></li>
                            </ul>
                            <span></span>
                        </div>
                    </div> <!--End Card-->
                              
                </div> <!--End Row-->
            </div>
        </div>

    </section>
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"     integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/logout.js"></script>
    <script src="js/profileUser.js"></script>
    
    
</body>
</html>
